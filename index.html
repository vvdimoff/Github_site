<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchup</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            /* Легкий фон */
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Небольшая тень для картинки */
        }
    </style>
</head>

<body>
    <img src="main.jpg" alt="yarwood">
</body>

</html>
